<div class="flex items-center h-full">
  <p-menu [model]="menuItems" class="h-full" styleClass="p-[1.5rem] h-full">
    <ng-template #start>
      <div class="flex flex-col items-center gap-[2rem]">
        <p-image src="logo.svg" alt="DDNet Logo" width="200" />
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search" />
          <input type="text" pInputText placeholder="Search" />
        </p-iconfield>
      </div>
    </ng-template>
    <ng-template #submenuheader let-item>
      <div class="text-primary font-bold mt-[1rem]">{{ item.label }}</div>
    </ng-template>
    <ng-template #item let-item>
      <a pRipple class="flex items-center p-menu-item-link">
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
    <ng-template #end>
      <div class="flex justify-around !h-full mt-[100%]">
        <p-button icon="pi pi-github" severity="secondary" variant="outlined" />
        <p-button
          icon="pi pi-discord"
          severity="secondary"
          variant="outlined"
        />
        <p-button severity="secondary" variant="outlined">
          <img src="steam.svg" class="w-[1rem] h-[1.2rem]" />
        </p-button>
        <p-button severity="secondary" variant="outlined">
          <img src="rss-feed.svg" class="w-[1rem] h-[1.2rem]" />
        </p-button>
        <p-button icon="pi pi-moon" severity="secondary" variant="outlined" />
      </div>
    </ng-template>
  </p-menu>
</div>
