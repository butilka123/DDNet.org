<div class="flex flex-col h-full bg-contrast rounded-sm p-[1rem]">
  <div class="flex self-center">
    <p-image class="w-[200px]" src="ddnet2.svg" alt="DDNet Logo" />
  </div>

  <p-iconfield class="mt-[1rem]">
    <p-inputicon styleClass="pi pi-search" />
    <input class="w-full" type="text" pInputText placeholder="Search" />
  </p-iconfield>

  <p-menu [model]="menuItems" styleClass="!bg-[unset] !border-none mt-[1rem]">
    <ng-template #submenuheader let-item>
      <div class="text-primary font-bold">{{ item.label }}</div>
    </ng-template>
    <ng-template #item let-item>
      <a pRipple class="flex items-center p-menu-item-link">
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
  </p-menu>

  <div class="h-full flex items-end justify-around">
    @for (icon of icons; track $index) { @if (icon.command) {
    <p-button
      [icon]="icon.icon"
      severity="secondary"
      variant="outlined"
      (onClick)="icon.command()"
    />
    } @else {
    <p-button [icon]="icon.icon" severity="secondary" variant="outlined" />
    } }
  </div>
</div>
